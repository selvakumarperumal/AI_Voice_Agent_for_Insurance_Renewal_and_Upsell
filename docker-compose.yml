services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: insurance_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: insurance_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:alpine
    container_name: insurance_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance_app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/insurance_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: [ "uv", "run", "uvicorn", "backend.app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/code/backend
    working_dir: /code

  # Celery Worker - processes background tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance_celery_worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/insurance_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    command: [ "uv", "run", "celery", "-A", "backend.app.core.celery_app", "worker", "--loglevel=info" ]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/code/backend
    working_dir: /code

  # Celery Beat - schedules periodic tasks
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance_celery_beat
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/insurance_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    command: [ "uv", "run", "celery", "-A", "backend.app.core.celery_app", "beat", "--loglevel=info" ]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/code/backend
    working_dir: /code

  # LiveKit Agent
  livekit:
    build:
      context: .
      dockerfile: Dockerfile.livekit
    container_name: livekit
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/insurance_db
    env_file:
      - .env
    working_dir: /code
    volumes:
      - ./livekit:/code/livekit
    command: [ "uv", "run", "livekit/main.py", "dev" ]
    healthcheck:
      test: [ "CMD", "echo", "livekit running" ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:


